<!DOCTYPE html>
<html data-bs-theme="light" lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>sea_battle</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neucha|Cabin+Sketch&amp;display=swap">
    <link rel="stylesheet" href="/assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/Navbar-Centered-Brand-icons.css">
</head>

<body style="background: url(&quot;/assets/img/background.png&quot;) repeat, var(--bs-body-bg);background-size: contain, auto;">
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row" style="margin-bottom: 5%;">
                <div class="col-xl-6 col-xxl-8 offset-xl-3 offset-xxl-2">
                    <nav class="navbar navbar-expand-md bg-body py-3">
                        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"><i class="la la-ship"></i></span><span>{{ company }}</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                            <div class="collapse navbar-collapse" id="navcol-1">
                                <ul class="navbar-nav me-auto"></ul>
                                <div class="dropdown"><a class="dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" href="#"><img src="{{ flag }}" width="25" height="25" style="padding: 5px;margin-bottom: 5px;">&nbsp;{{ lang }}</a>
                                    <div class="dropdown-menu"><a class="dropdown-item" href="/locale?id=ru_ru" style="font-weight: bold;"><img src="/assets/img/russia.png" width="25" height="25" style="padding: 5px;margin-bottom: 5px;">Русский</a><a class="dropdown-item" href="/locale?id=en_us" style="font-weight: bold;"><img src="/assets/img/united-kingdom.png" width="25" height="25" style="padding: 5px;margin-bottom: 5px;">English</a></div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 offset-xl-3">{% if alert %}
<div class="alert alert-warning" role="alert"><span>{{ alert }}</span></div>
{% endif %}
</div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-5">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h2>{{ sign_up }}</h2>
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"></path>
                                </svg></div>
                            <form class="text-center" method="post" style="width: 60%;" action="/register/data">
                                <div class="mb-3"><input class="form-control form-control-lg" type="text" name="username" placeholder="{{ username }}" required="" minlength="3" maxlength="16" pattern="/^[A-Za-z0-9]+(?:[ _-][A-Za-z0-9]+)*$/"></div>
                                <div class="mb-3"><input class="form-control form-control-lg" type="email" name="email" placeholder="{{ email }}" required=""></div>
                                <div class="mb-3"><input class="form-control form-control-lg" type="password" name="password1" placeholder="{{ password }}" required="" minlength="8" maxlength="32"></div>
                                <div class="mb-3"><input class="form-control form-control-lg" type="password" name="password2" placeholder="{{ password_repeat }}" required="" minlength="8" maxlength="32"></div>
                                <div class="mb-3"><button class="btn btn-primary btn-lg d-block w-100" type="submit" style="font-weight: bold;">{{ sign_up_button }}</button></div>
                                <p class="text-muted"><a href="/auth">{{ already_have_account }}</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
